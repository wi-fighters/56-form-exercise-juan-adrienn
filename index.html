<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Form</title>
</head>

<body>

    <h1>Form</h1>
    <div class="main-container">


        <div class="form-container">
            <h2>Update Addresses</h2>

            <form action="#">

                <fieldset>
                    <legend>Delivery Address</legend>
                    <div class="inline-container">
                        <label for="first">First Name
                            <input type="text" id="first" name="first" placeholder="Kenny">
                        </label>
                        <label for="last">Last Name
                            <input type="text" id="last" name="last" placeholder="Simpson">
                        </label>
                    </div>
                    <label for="Company">Company
                        <input type="text" id="Company" name="Company" placeholder="The Simpsons">
                    </label>
                    <div class="inline-container">
                        <label for="Street">Street
                            <input type="text" id="Street" name="Street" placeholder="Evergreen Terrace">
                        </label>
                        <label for="Number">Number
                            <input type="text" id="Number" name="Number" placeholder="742">
                        </label>
                    </div>
                    <div class="inline-container">
                        <label for="City">City
                            <input type="text" id="City" name="City" placeholder="Springfield">
                        </label>
                        <label for="Postcode">Postcode
                            <input type="text" id="Postcode" name="Postcode" placeholder="58008">
                        </label>
                    </div>
                    <!-- <label for="State">State & Region<input type="text" id="State" name="State" placeholder="Oregon" list="States">
            <datalist id="States">
                <option value="Ca">California</option>
                <option value="Co">Colorado</option>
                <option value="La">Louisiana</option>
                <option value="NY">New York</option>
                <option value="Or">Oregon</option>
                <option value="Tx">Texas</option>
            </datalist>
        </label> -->
                    <div class="inline-container">
                        <label for="State">State & Region
                            <input type="text" id="State" name="State" placeholder="Oregon" list="States">
                            <select name="States" id="States">
                                <optgroup label="Asia">
                                    <option value="TH">Thailand</option>
                                    <option value="Jp">Japan</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="Fr">France</option>
                                    <option value="DE">Deutschland</option>
                                </optgroup>
                                <optgroup label="America">
                                    <option value="CA">Canada</option>
                                    <option value="USA">United States</option>
                                </optgroup>
                    </div>
                    <optgroup label="None" disabled>
                        <option value="default" selected disabled hidden>-- Choose One --</option>
                    </optgroup>
                    </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Billing Address</legend>
                    <div class="inline-container">
                        <label for="first">First Name
                            <input type="text" id="first" name="first" placeholder="Kenny">
                        </label>
                        <label for="last">Last Name
                            <input type="text" id="last" name="last" placeholder="Simpson">
                        </label>
                    </div>
                    <label for="Company">Company
                        <input type="text" id="Company" name="Company" placeholder="The Simpsons">
                    </label>
                    <div class="inline-container">
                        <label for="Street">Street
                            <input type="text" id="Street" name="Street" placeholder="Evergreen Terrace"></label>
                        <label for="Number">Number
                            <input type="text" id="Number" name="Number" placeholder="742">
                        </label>
                    </div>
                    <div class="inline-container">
                        <label for="City">City
                            <input type="text" id="City" name="City" placeholder="Springfield"></label>
                        <label for="Postcode">Postcode
                            <input type="text" id="Postcode" name="Postcode" placeholder="58008"></label>
                    </div>
                    <div class="inline-container">
                        <label for="State">State & Region
                            <input type="text" id="State" name="State" placeholder="Oregon" list="States">
                            <select name="States" id="States">
                                <optgroup label="Asia">
                                    <option value="TH">Thailand</option>
                                    <option value="Jp">Japan</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="Fr">France</option>
                                    <option value="DE">Deutschland</option>
                                </optgroup>
                                <optgroup label="America">
                                    <option value="CA">Canada</option>
                                    <option value="USA">United States</option>
                                </optgroup>
                    </div>
                    <optgroup label="None" disabled>
                        <option value="default" selected disabled hidden>-- Choose One --</option>
                    </optgroup>
                    </select>
                    </label>
                </fieldset>
                <input type="submit" value="Update Address Details">

            </form>
        </div>
    </div>
</body>

</html>
