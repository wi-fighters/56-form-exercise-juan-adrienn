<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <h2>Update Addresses</h2>

    <form action="#">

        <label for="first">First Name<input type="text" id="first" name="first" placeholder="Kenny"></label>
        <label for="last">Last Name<input type="text" id="last" name="last" placeholder="Simpson"></label>
        <label for="Company">Company<input type="text" id="Company" name="Company" placeholder="The Simpsons"></label>
        <label for="Street">Street<input type="text" id="Street" name="Street" placeholder="Evergreen Terrace"></label>
        <label for="Number">Number<input type="text" id="Number" name="Number" placeholder="742"></label>
        <label for="City">City<input type="text" id="City" name="City" placeholder="Springfield"></label>
        <label for="Postcode">Postcode<input type="text" id="Postcode" name="Postcode" placeholder="58008"></label>
        <input type="submit" value="Update Address Details">
    </form>

</body>

</html>
